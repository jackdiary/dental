databases:
  - name: db
    databaseName: dental
    user: dental
    plan: free
    ipAllowList: []

services:
  - name: redis
    type: redis
    plan: free

  - name: backend
    type: web
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    dockerCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    preDeployCommand: python manage.py migrate
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings_production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.11.4

staticSites:
  - name: frontend
    plan: free
    autoDeploy: true
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: backend
          property: url
