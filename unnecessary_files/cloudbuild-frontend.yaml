steps:
  # 1. Build the frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.frontend',
      '-t', 'gcr.io/$PROJECT_ID/dental-ai-frontend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/dental-ai-frontend:latest',
      '--build-arg', 'VITE_API_URL=https://dental-ai-backend-vxk666mg6q-du.a.run.app/api',
      '.'
    ]
    id: 'build-frontend'

  # 2. Push the frontend image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dental-ai-frontend:$BUILD_ID']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # 3. Push the 'latest' tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dental-ai-frontend:latest']
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'dental-ai-frontend',
      '--image', 'gcr.io/$PROJECT_ID/dental-ai-frontend:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'asia-northeast3',
      '--allow-unauthenticated',
      '--port', '80',
    ]
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
- 'gcr.io/$PROJECT_ID/dental-ai-frontend:$BUILD_ID'
- 'gcr.io/$PROJECT_ID/dental-ai-frontend:latest'